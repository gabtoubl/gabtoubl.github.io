<h1>Church Finder Tool v3.45</h1>

<p>There are churches of Crabigatorism popping up constantly. To find a place of worship, click the button below to share your location with the Church of Crabigatorism.</p>

<button onclick="getLocation()">Find Crabigator Churches Near Your Current Location!</button>

<p id="demo" style="color:red; font-size:25px;"></p>

<script>
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else {
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = "<b>We've pinpointed your location!</b><br><br>Latitude: " + position.coords.latitude +
  "<br>Longitude: " + position.coords.longitude +
  "<br><br>Thank you, the Church of Crabigatorism is now tracking your movements. It turns out the closest place of worship was inside you this whole time.<br><br> <img src='the-true-crabigator-church-lies-deeper-inside-do-not-listen-to-this-pages-lies.jpg'>";
}
</script>
